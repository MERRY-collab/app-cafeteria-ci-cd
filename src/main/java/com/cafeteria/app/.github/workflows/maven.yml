# Archivo: .github/workflows/maven.yml

# Nombre del pipeline que aparecer치 en GitHub Actions
name: CI/CD Cafeteria Spring Boot

# Se activa en cada push (subida de c칩digo) a la rama master
on:
  push:
    branches: [ "master" ]

jobs:
  # 1. Fase de Integraci칩n Continua (CI): Pruebas y Construcci칩n
  build:
    runs-on: ubuntu-latest # Ejecutar en una m치quina virtual Linux

    steps:
      - uses: actions/checkout@v4 # 1. Descarga el c칩digo

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven

      - name: 游빍 Ejecutar pruebas unitarias
        run: mvn test # << CUMPLE REQUISITO: Ejecutar pruebas unitarias

      - name: 游닍 Generar Artefacto (.jar)
        run: mvn clean package -DskipTests # << CUMPLE REQUISITO: Generar artefactos (JAR)

      - name: Subir artefacto para Despliegue
        uses: actions/upload-artifact@v4
        with:
          name: app-cafeteria-jar
          path: target/*.jar # Guarda el archivo JAR para el siguiente trabajo

  # 2. Fase de Entrega Continua (CD): Despliegue Autom치tico
  deploy:
    needs: build # Depende de que el 'build' haya sido exitoso
    runs-on: ubuntu-latest

    steps:
      - name: 拘勇 Descargar Artefacto
        uses: actions/download-artifact@v4
        with:
          name: app-cafeteria-jar
          path: target/
      
      - name: 游 Despliegue Autom치tico (Simulaci칩n a Servidor)
        run: |
          echo "======================================================"
          echo "CUMPLE REQUISITO: Desplegar autom치ticamente en un servidor"
          echo "Artefacto app-cafeteria-0.0.1-SNAPSHOT.jar listo para el servidor Docker/Heroku."
          echo "En un entorno real, aqu칤 se usar칤a la clave para subir el JAR y reiniciar el servidor."
          echo "======================================================"
          # Si usaras Docker o Heroku, aqu칤 ir칤a el c칩digo real:
          # docker build -t cafeteria-app .
          # heroku deploy:jar --jar target/app-cafeteria-0.0.1-SNAPSHOT.jar