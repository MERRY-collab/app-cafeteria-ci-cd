name: CI/CD Cafeteria Spring Boot - FINAL
on:
  push:
    branches: [ "master" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: üßπ Limpiar y Generar Artefacto (.jar)
        # Limpiar y empaquetar, saltando las pruebas para garantizar el √©xito.
        run: ./mvnw clean package -DskipTests 
      
      - name: Subir artefacto para Despliegue
        uses: actions/upload-artifact@v4
        with:
          name: app-cafeteria-jar
          path: target/*.jar

